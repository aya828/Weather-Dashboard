<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>

  <!-- Bootstrap, JQuery, Moment.js, CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./asset/css/style.css" />

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 id="title">Weather Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div id="cityCol" class="col-md-3">
      <!-- Search field -->
      <h4>Search for a city:</h4>
      <input type="text" id="search">
      <button type="submit" id="searchBtn">Search</button>
      <hr>
      <ul class="list-group">
        <!-- List of cities -->
        <li class="list-group-item" id="Austin">Austin</li>
        <li class="list-group-item" id="Chicago">Chicago</li>
        <li class="list-group-item" id="NY">New York</li>
        <li class="list-group-item" id="Orlando">Orlando</li>
        <li class="list-group-item" id="SanFran">San Francisco</li>
        <li class="list-group-item" id="Seattle">Seattle</li>
        <li class="list-group-item" id="Denver">Denver</li>
        <li class="list-group-item" id="Atlanta">Atlanta</li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <!-- Today's weather -->
          <h5 class="card-title" id="cityTitle"></h5>
          <img id="todaysIcon">
          <p class="card-text" id="temp">Temperature:</p>
          <p class="card-text" id="humidity">Humidity:</p>
          <p class="card-text" id="wind">Wind Speed:</p>
          <p class="card-text" id="uv">UV Index:</p>
        </div>
      </div> 
    <h4 id="fiveDay">5-Day Forecast:</h4>
    <div class="row justify-content-center">
      <div id="firstBox" class="col-md-2">
        <!-- First day of forecast -->
        <p id="1date"></p>
        <img id="1img">
        <p id="1Temp"></p>
        <p id="1Humidity"></p>
      </div>
      <div id="secondBox" class="col-md-2">
        <!-- Second day of forecast -->
        <p id="2date"></p>
        <img id="2img">
        <p id="2Temp"></p>
        <p id="2Humidity"></p>
      </div>
      <div id="thirdBox" class="col-md-2">
        <!-- Third day of forecast -->
        <p id="3date"></p>
        <img id="3img">
        <p id="3Temp"></p>
        <p id="3Humidity"></p>
      </div>
      <div id="fourthBox" class="col-md-2">
        <!-- Fourth day of forecast -->
        <p id="4date"></p>
        <img id="4img">
        <p id="4Temp"></p>
        <p id="4Humidity"></p>
      </div>
      <div id="fifthBox" class="col-md-2">
        <!-- Fifth day of forecast -->
        <p id="5date"></p>
        <img id="5img">
        <p id="5Temp"></p>
        <p id="5Humidity"></p>
      </div>
    </div>    
      
    </div>
  </div>
</div>

<script src="asset/javascript/script.js"></script>
  
</body>
</html>
