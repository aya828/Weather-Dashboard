<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>

  <!-- Bootstrap, JQuery, CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./asset/css/style.css" />

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 id="title">Weather Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input type="text" id="search">
      <button type="submit" id="searchBtn">Search</button>
      <ul class="list-group">
        <li class="list-group-item" id="Austin">Austin</li>
        <li class="list-group-item" id="Chicago">Chicago</li>
        <li class="list-group-item" id="NY">New York</li>
        <li class="list-group-item" id="Orlando">Orlando</li>
        <li class="list-group-item" id="SanFran">San Francisco</li>
        <li class="list-group-item" id="Seattle">Seattle</li>
        <li class="list-group-item" id="Denver">Denver</li>
        <li class="list-group-item" id="Atlanta">Atlanta</li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h5 class="card-title" id="title"></h5>
          <p class="card-text" id="temp">Temperature:</p>
          <p class="card-text" id="humidity">Humidity:</p>
          <p class="card-text" id="wind">Wind Speed:</p>
          <p class="card-text" id="uv">UV Index:</p>
        </div>
      </div>
      <img src="..." alt="..." class="img-thumbnail">
      <img src="..." alt="..." class="img-thumbnail">
      <img src="..." alt="..." class="img-thumbnail">
      <img src="..." alt="..." class="img-thumbnail">
      <img src="..." alt="..." class="img-thumbnail">
    </div>
  </div>
</div>

<script src="asset/javascript/script.js"></script>
  
</body>
</html>
